<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System Dashboard</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* Fallback color */
            
            /* --- PROFESSIONAL BACKGROUND IMAGE WITH OVERLAY --- */
            /* Unsplash URL for a light, abstract background image */
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                url('https://images.unsplash.com/photo-1541888946747-a16df5f1873e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); 
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #e0e0e0; /* Light text color for dark background */
        }
        
        /* Main Container for content */
        .container {
            padding: 20px;
            /* Container will look like a floating card over the background image */
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 1200px;
            margin: 20px auto; 
            min-height: 90vh; /* Ensures it looks like a proper page */
        }

        /* Header and Controls */
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        #toggleNavBtn {
            padding: 10px 20px;
            border: none;
            background-color: #1877f2; /* Professional Blue */
            color: white;
            border-radius: 6px;
            cursor: pointer;
            order: 1; 
            font-weight: bold;
            transition: background-color 0.2s;
        }
        #toggleNavBtn:hover {
            background-color: #145dbf;
        }

        #searchBox {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 300px;
            flex-grow: 1;
            max-width: 100%;
            order: 2; 
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            background-color: rgba(51, 51, 51, 0.9); /* Dark, slightly transparent navbar */
            border-radius: 8px;
            padding: 0; 
            overflow: hidden;
            flex-wrap: wrap; 
            max-height: 0; 
            transition: max-height 0.4s ease-in-out, padding 0.4s ease-in-out;
            margin-bottom: 20px;
        }
        .navbar.visible {
            max-height: 1000px; 
            padding: 5px;
        }
        
        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 18px;
            text-decoration: none;
            font-size: 16px;
            display: block;
            flex-grow: 1; 
            min-width: 120px; 
            box-sizing: border-box;
            transition: background-color 0.2s;
        }
        .navbar a:hover {
            background-color: #007BFF;
            color: white;
        }

        /* Search Results */
        .search-results {
            list-style-type: none;
            padding: 0;
            margin-top: 5px;
            position: absolute; 
            z-index: 10; 
            background-color: rgba(255, 255, 255, 0.98); 
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: calc(100% - 40px); /* Adjust based on container padding */
            max-width: 400px;
            color: #333; 
        }
        .search-results li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .search-results li:hover {
            background-color: #f0f0f0;
        }

        /* IFRAME and Heading */
        #mainFrame {
            width: 100%;
            height: 70vh; 
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 20px;
            background-color: #fff; /* Ensure iframe has white background */
        }
        
        h1 {
            color: #333; /* Heading color for better contrast inside container */
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .navbar a {
                flex-basis: 100%; 
                text-align: left;
            }
            .header {
                flex-direction: column; 
                align-items: stretch;
            }
            #toggleNavBtn, #searchBox {
                order: initial; 
                width: 100%;
            }
            .container {
                margin: 10px auto; 
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="toggleNavBtn" onclick="toggleNav()">MENU</button>
            <input type="text" id="searchBox" placeholder="Quick search for a module...">
        </div>
        
        <nav id="myNavbar" class="navbar"></nav>
        
        <ul id="searchResults" class="search-results" style="display:none;"></ul>
        
        <h1>School Management System Dashboard</h1>
        <iframe id="mainFrame" name="mainFrame" src="about:blank" title="Main Content Area"></iframe>
    </div>
    
    <script>
        // --- Navigation Data (Replace URLs with your actual file paths) ---
        const navData = [
            // Note: I've used w3schools as a safe placeholder for "Dashboard"
            { name: "Dashboard", url: "https://www.w3schools.com/tags/tag_iframe.asp" }, 
            { name: "Student Records", url: "student-records.html" },
            { name: "Attendance Tracking", url: "attendance.html" },
            { name: "IX Admit Card", url: "admit-card-ix.html" }, 
            { name: "Grades & Results", url: "results.html" },
            { name: "Staff Management", url: "staff.html" },
            { name: "Fees Collection", url: "fees.html" },
            { name: "Settings & Setup", url: "settings.html" }
        ];

        const navbar = document.getElementById('myNavbar');
        const searchBox = document.getElementById('searchBox');
        const searchResults = document.getElementById('searchResults');
        const mainFrame = document.getElementById('mainFrame');

        // Function to create the navigation links dynamically
        function createNavbarLinks() {
            navbar.innerHTML = ''; 
            navData.forEach(item => {
                const link = document.createElement('a');
                link.href = item.url;
                link.textContent = item.name;
                link.target = 'mainFrame'; // Loads link into the iframe
                link.addEventListener('click', () => {
                    // Close nav after clicking a link on mobile
                    if (window.innerWidth <= 768) {
                       navbar.classList.remove('visible');
                    }
                });
                navbar.appendChild(link);
            });
        }

        // Function to toggle the navigation menu visibility
        function toggleNav() {
            navbar.classList.toggle('visible');
        }

        // Function for the search box logic
        function handleSearchInput() {
            const query = searchBox.value.toLowerCase();
            searchResults.innerHTML = '';
            
            if (query.length > 0) {
                const filteredResults = navData.filter(item => 
                    item.name.toLowerCase().includes(query)
                );

                if (filteredResults.length > 0) {
                    filteredResults.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item.name;
                        
                        li.addEventListener('click', () => {
                            mainFrame.src = item.url;
                            searchResults.style.display = 'none';
                            searchBox.value = item.name; 
                            navbar.classList.remove('visible'); 
                        });
                        searchResults.appendChild(li);
                    });
                    searchResults.style.display = 'block';
                } else {
                    searchResults.style.display = 'none';
                }
            } else {
                searchResults.style.display = 'none';
            }
        }
        
        // --- Initialization ---
        // 1. Create the links on load
        createNavbarLinks();
        // 2. Attach the search event listener
        searchBox.addEventListener('input', handleSearchInput);
        
        // 3. Load the Dashboard by default
        mainFrame.src = navData[0].url; 

    </script>
</body>
</html>
