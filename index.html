<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            padding: 20px;
        }
        
        /* HEADER: Mobile-first responsive layout */
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 20px;
            /* Flex-wrap for small screens */
            flex-wrap: wrap; 
        }
        
        #toggleNavBtn {
            padding: 8px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            /* Small screen order */
            order: 1; 
        }
        
        #searchBox {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            /* Ensure search box uses the remaining space or goes to the next line */
            flex-grow: 1; 
            max-width: 100%; /* Prevents overflow */
            order: 2; /* Small screen order */
        }
        
        /* NAVBAR */
        .navbar {
            display: flex;
            background-color: #333;
            overflow: hidden;
            flex-wrap: wrap; 
            border-radius: 5px;
            padding: 0; 
            max-height: 0; 
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
            width: 100%; /* Ensure it takes full width */
        }
        
        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            display: block;
            /* Key for mobile: Allow links to wrap or take full width */
            flex-grow: 1; 
            min-width: 100px; /* Minimum size before wrapping */
            box-sizing: border-box;
        }
        
        /* Mobile-Specific Adjustment for links */
        @media (max-width: 600px) {
            .navbar a {
                width: 100%; /* Each link on its own line on mobile */
                text-align: left;
            }
            .container {
                padding: 10px; /* Less padding on small screens */
            }
            #searchBox {
                margin-top: 5px; /* Separate search box from button on mobile */
            }
        }
        
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar.visible {
            max-height: 1000px;
            padding: 5px;
        }
        
        /* SEARCH RESULTS */
        .search-results {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
            max-width: 400px;
        }
        .search-results li {
            background-color: #fff;
            margin-bottom: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .search-results li:hover {
            background-color: #f0f0f0;
        }
        .search-results a {
            text-decoration: none;
            color: #333;
            display: block;
        }
        
        /* IFRAME */
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="toggleNavBtn" onclick="toggleNav()">Toggle Navigation</button>
            <input type="text" id="searchBox" placeholder="Search for a page...">
        </div>
        
        
        <ul id="searchResults" class="search-results" style="display:none;"></ul>
        
        <iframe id="mainFrame" name="mainFrame"></iframe>
    </div>
    
    <script>
        // Ensure you replace URLs in navData with your actual URLs, especially the Google Script URLs
        const navData = [
            { name: "Data Entry", url: "https://script.google.com/macros/s/AKfycbwwPoXOzNTiBi88XiE31fCOJpTKrE5sQszlsL8BSiYGRNQCOGWJLqfUtLgbb9UmJQ/exec" },
            { name: "Attendance", url: "https://script.google.com/macros/s/AKfycbzr6bO-gmraY5tyhHtTUyDjpHUGMwfpaozlwmMVeK1I4hIaB-BCDl1HGTD9Z6W_kujkXw/exec" },
            { name: "IX ADMIT CARD", url: "file:///F:/High%20school%20jokbahar/Admit%20Card%20Generator/class%20-%20ix.html" },
            { name: "VIII ADMIT CARD", url: "Admit%20Card_files/Admit%20Card-7.html" },
            { name: "VII ADMIT CARD", url: "Admit%20Card_files/Admit%20Card-7.html" },
            { name: "VI ADMIT CARD", url: "Admit%20Card_files/Admit%20Card-6.html" },
            { name: "About", url: "ADMIT%20CARD_files/Excel%20Reader.html" },
            { name: "Contact", url: "ADMIT%20CARD_files/Search%20Engine.html" },
            { name: "Google Search", url: "https://www.w3schools.com/html/tryit.asp?filename=tryhtml_intro" },
            { name: "Wikipedia", url: "https://script.google.com/macros/s/AKfycbzr6bO-gmraY5tyhHtTUyDjpHUGMwfpaozlwmMVeK1I4hIaB-BCDl1HGTD9Z6W_kujkXw/exec" },
            { name: "google Site", url: "https://sites.google.com/view/attendance-we" }
        ];

        function toggleNav() {
            const navbar = document.getElementById('myNavbar');
            navbar.classList.toggle('visible');
        }

        const searchBox = document.getElementById('searchBox');
        const searchResults = document.getElementById('searchResults');
        const mainFrame = document.getElementById('mainFrame');

        searchBox.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            searchResults.innerHTML = '';
            
            if (query.length > 0) {
                const filteredResults = navData.filter(item => 
                    item.name.toLowerCase().includes(query)
                );

                if (filteredResults.length > 0) {
                    filteredResults.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item.name;
                        
                        li.addEventListener('click', () => {
                            mainFrame.src = item.url;
                            searchResults.style.display = 'none';
                            searchBox.value = '';
                        });
                        searchResults.appendChild(li);
                    });
                    searchResults.style.display = 'block';
                } else {
                    searchResults.style.display = 'none';
                }
            } else {
                searchResults.style.display = 'none';
            }
        });
    </script>
</body>

</html>
