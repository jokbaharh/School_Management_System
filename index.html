<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System Dashboard</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* Fallback color */
            
            /* --- PROFESSIONAL BACKGROUND IMAGE WITH OVERLAY --- */
            /* ‡§∏‡•Å‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç ‡§ï‡§ø 'images/school-bg-overlay.jpg' ‡§Ü‡§™‡§ï‡•á ‡§™‡•ç‡§∞‡•ã‡§ú‡•á‡§ï‡•ç‡§ü ‡§Æ‡•á‡§Ç ‡§Æ‡•å‡§ú‡•Ç‡§¶ ‡§π‡•à */
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1541888946747-a16df5f1873e?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); 
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #e0e0e0; /* ‡§≤‡§æ‡§á‡§ü ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§ï‡§≤‡§∞, ‡§ï‡•ç‡§Ø‡•ã‡§Ç‡§ï‡§ø ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° ‡§°‡§æ‡§∞‡•ç‡§ï ‡§π‡•ã‡§ó‡§æ */
            /* ---------------------------------------------------- */
        }
        .container {
            padding: 20px;
            /* ‡§ï‡§Ç‡§ü‡•á‡§®‡§∞ ‡§ï‡•á ‡§Ö‡§Ç‡§¶‡§∞ ‡§ï‡•á ‡§ï‡§Ç‡§ü‡•á‡§Ç‡§ü ‡§ï‡•ã ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° ‡§∏‡•á ‡§Ö‡§≤‡§ó ‡§¶‡§ø‡§ñ‡§æ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è */
            background-color: rgba(255, 255, 255, 0.9); /* ‡§π‡§≤‡•ç‡§ï‡§æ ‡§™‡§æ‡§∞‡§¶‡§∞‡•ç‡§∂‡•Ä ‡§∏‡§´‡§º‡•á‡§¶ */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 20px auto; /* ‡§∏‡•á‡§Ç‡§ü‡§∞ ‡§Æ‡•á‡§Ç ‡§ï‡§∞‡•á‡§Ç */
        }

        /* Header and Controls */
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Mobile-first wrapping */
        }
        #toggleNavBtn {
            padding: 10px 20px;
            border: none;
            background-color: #1877f2; 
            color: white;
            border-radius: 6px;
            cursor: pointer;
            order: 1; 
            font-weight: bold;
            transition: background-color 0.2s;
        }
        #toggleNavBtn:hover {
            background-color: #145dbf;
        }

        #searchBox {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 300px;
            flex-grow: 1;
            max-width: 100%;
            order: 2; 
        }

        /* Navigation Bar (The main menu) */
        .navbar {
            display: flex;
            background-color: rgba(51, 51, 51, 0.9); /* Slightly transparent navbar */
            border-radius: 8px;
            padding: 0; 
            overflow: hidden;
            flex-wrap: wrap; 
            
            /* Collapsible logic */
            max-height: 0; 
            transition: max-height 0.4s ease-in-out, padding 0.4s ease-in-out;
            margin-bottom: 20px;
        }
        .navbar.visible {
            max-height: 1000px; 
            padding: 5px;
        }
        
        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 18px;
            text-decoration: none;
            font-size: 16px;
            display: block;
            flex-grow: 1; 
            min-width: 120px; 
            box-sizing: border-box;
            transition: background-color 0.2s;
        }
        .navbar a:hover {
            background-color: #007BFF;
            color: white;
        }

        /* Search Results (Autocomplete dropdown) */
        .search-results {
            list-style-type: none;
            padding: 0;
            margin-top: 5px;
            position: absolute; 
            z-index: 10; 
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent search results */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: calc(100% - 40px); 
            max-width: 400px;
            color: #333; /* Make text readable on light background */
        }
        .search-results li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .search-results li:last-child {
            border-bottom: none;
        }
        .search-results li:hover {
            background-color: #f0f0f0;
        }

        /* IFRAME - The main content area */
        #mainFrame {
            width: 100%;
            height: 70vh; 
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent iframe background */
        }
        
        h1 {
            color: #333; /* Heading color for better contrast inside container */
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .navbar a {
                flex-basis: 100%; 
                text-align: left;
            }
            .header {
                flex-direction: column; 
                align-items: stretch;
            }
            #toggleNavBtn, #searchBox {
                order: initial; 
                width: 100%;
            }
            .container {
                margin: 10px auto; /* Adjust margin for smaller screens */
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="toggleNavBtn" onclick="toggleNav()">MENU</button>
            <input type="text" id="searchBox" placeholder="Quick search for a module...">
        </div>
        
        <nav id="myNavbar" class="navbar">
        </nav>
        
        <ul id="searchResults" class="search-results" style="display:none;"></ul>
        
        <h1>School Management System Dashboard</h1>
        <iframe id="mainFrame" name="mainFrame" src="about:blank"></iframe>
    </div>
    
    <script>
        // üö® IMPORTANT: Replace all local/private file paths and URLs with
        // valid, public URLs for a real GitHub project, or create dummy HTML files
        // and link to those instead (e.g., 'data-entry.html', 'attendance.html').
        const navData = [
            { name: "Dashboard", url: "https://www.w3schools.com/tags/tag_iframe.asp" }, // Placeholder start page
            { name: "Student Records", url: "https://script.google.com/macros/s/AKfycbwwPoXOzNTiBi88XiE31fCOJpTKrE5sQszlsL8BSiYGRNQCOGWJLqfUtLgbb9UmJQ/exec" },
            { name: "Attendance Tracking", url: "https://script.google.com/macros/s/AKfycbzr6bO-gmraY5tyhHtTUyDjpHUGMwfpaozlwmMVeK1I4hIaB-BCDl1HGTU21_kujkXw/exec" },
            { name: "IX Admit Card", url: "admit-card-ix.html" }, 
            { name: "VIII Admit Card", url: "admit-card-viii.html" }, 
            { name: "Grades & Results", url: "grades-results.html" },
            { name: "Staff Management", url: "staff-management.html" },
            { name: "Fees Collection", url: "fees-collection.html" },
            { name: "Settings & Setup", url: "settings.html" },
            { name: "Help/Documentation", url: "documentation.html" }
        ];

        const navbar = document.getElementById('myNavbar');
        const searchBox = document.getElementById('searchBox');
        const searchResults = document.getElementById('searchResults');
        const mainFrame = document.getElementById('mainFrame');

        // Function to create the navigation links dynamically
        function createNavbarLinks() {
            navbar.innerHTML = ''; 
            navData.forEach(item => {
                const link = document.createElement('a');
                link.href = item.url;
                link.textContent = item.name;
                link.target = 'mainFrame'; 
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                       navbar.classList.remove('visible');
                    }
                });
                navbar.appendChild(link);
            });
        }

        // Function to toggle the navigation menu visibility
        function toggleNav() {
            navbar.classList.toggle('visible');
        }

        // Function for the search box logic
        function handleSearchInput() {
            const query = searchBox.value.toLowerCase();
            searchResults.innerHTML = '';
            
            if (query.length > 0) {
                const filteredResults = navData.filter(item => 
                    item.name.toLowerCase().includes(query)
                );

                if (filteredResults.length > 0) {
                    filteredResults.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item.name;
                        
                        li.addEventListener('click', () => {
                            mainFrame.src = item.url;
                            searchResults.style.display = 'none';
                            searchBox.value = item.name; 
                            navbar.classList.remove('visible'); 
                        });
                        searchResults.appendChild(li);
                    });
                    searchResults.style.display = 'block';
                } else {
                    searchResults.style.display = 'none';
                }
            } else {
                searchResults.style.display = 'none';
            }
        }
        
        // --- Initialization ---
        createNavbarLinks();
        searchBox.addEventListener('input', handleSearchInput);
        mainFrame.src = navData[0].url; // Load the Dashboard by default

    </script>
</body>
</html>
